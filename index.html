<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="一键将Markdown表格转换成Word表格格式，支持复制粘贴">
    <meta name="keywords" content="markdown, word, table, converter, 表格转换, markdown表格">
    <meta name="author" content="Markdown to Word Converter">
    <title data-i18n="page-title">Markdown表格转Word</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
        <div class="mb-4 text-center">
            <h1 data-i18n="main-title">Markdown表格转Word转换器</h1>
            <p class="lead" data-i18n="main-subtitle">轻松将Markdown表格转换为Word兼容的格式</p>
            <a href="https://github.com/fxaxg/md-to-word-table" target="_blank" class="btn btn-sm btn-outline-secondary mt-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                <span data-i18n="github-link">GitHub</span>
            </a>
        </div>
        
        <div class="mb-3">
            <div class="language-switcher text-end mb-3">
                <button id="lang-zh" class="btn btn-sm btn-outline-primary me-1 active">中文</button>
                <button id="lang-en" class="btn btn-sm btn-outline-primary">English</button>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="m-0" data-i18n="usage-guide">使用说明</h5>
            </div>
            <div class="card-body">
                <ol>
                    <li data-i18n="guide-step1">将Markdown格式的表格粘贴到下方文本框</li>
                    <li data-i18n="guide-step2">点击"转换并复制"按钮</li>
                    <li data-i18n="guide-step3">在Word文档中直接粘贴(Ctrl+V)即可得到格式化的表格</li>
                </ol>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5 class="m-0" data-i18n="input-title">粘贴您的Markdown表格：</h5>
            </div>
            <div class="card-body">
                <textarea id="markdownInput" class="form-control" rows="10" placeholder="| 标题1 | 标题2 |
|---|---|
| 单元格1 | 单元格2 |
| 单元格3 | 单元格4 |">| 功能 | 描述 | 支持状态 |
|------|------|------|
| 表格转换 | 将Markdown表格转为Word格式 | ✅ |
| 表头对齐 | 支持左、中、右对齐语法 | ✅ |
| 单元格合并 | 支持跨行和跨列 | ⚠️ 部分支持 |
| 复杂格式 | 支持粗体、斜体等富文本 | ✅ |</textarea>
                <div class="mt-3">
                    <button id="convertButton" class="btn btn-primary" data-i18n="convert-button">转换并复制到剪贴板</button>
                    <button id="clearButton" class="btn btn-outline-secondary ms-2" data-i18n="clear-button">清空</button>
                </div>
                <div id="statusMessage" class="alert mt-3 d-none"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="m-0" data-i18n="preview-title">预览 (HTML表格)</h5>
            </div>
            <div class="card-body">
                <div id="htmlPreview" class="preview-container">
                    <!-- HTML table will be rendered here -->
                </div>
            </div>
        </div>
        
        <footer class="mt-4 text-center">
            <p class="text-muted small">© 2024 Markdown表格转Word工具</p>
        </footer>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include the marked.js library (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Include your custom script -->
    <script src="script.js"></script>
</body>
</html>
