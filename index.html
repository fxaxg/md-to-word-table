<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="一键将Markdown表格转换成Word表格格式，支持复制粘贴">
    <meta name="keywords" content="markdown, word, table, converter, 表格转换, markdown表格">
    <meta name="author" content="Markdown to Word Converter">
    <title data-i18n="page-title">Markdown表格转Word</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
        <div class="mb-4 text-center">
            <h1 data-i18n="main-title">Markdown表格转Word转换器</h1>
            <p class="lead" data-i18n="main-subtitle">轻松将Markdown表格转换为Word兼容的格式</p>
        </div>
        
        <div class="mb-3">
            <div class="language-switcher text-end mb-3">
                <button id="lang-zh" class="btn btn-sm btn-outline-primary me-1 active">中文</button>
                <button id="lang-en" class="btn btn-sm btn-outline-primary">English</button>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="m-0" data-i18n="usage-guide">使用说明</h5>
            </div>
            <div class="card-body">
                <ol>
                    <li data-i18n="guide-step1">将Markdown格式的表格粘贴到下方文本框</li>
                    <li data-i18n="guide-step2">点击"转换并复制"按钮</li>
                    <li data-i18n="guide-step3">在Word文档中直接粘贴(Ctrl+V)即可得到格式化的表格</li>
                </ol>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5 class="m-0" data-i18n="input-title">粘贴您的Markdown表格：</h5>
            </div>
            <div class="card-body">
                <textarea id="markdownInput" class="form-control" rows="10" placeholder="| 标题1 | 标题2 |
|---|---|
| 单元格1 | 单元格2 |
| 单元格3 | 单元格4 |"></textarea>
                <div class="mt-3">
                    <button id="convertButton" class="btn btn-primary" data-i18n="convert-button">转换并复制到剪贴板</button>
                </div>
                <div id="statusMessage" class="alert mt-3 d-none"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="m-0" data-i18n="preview-title">预览 (HTML表格)</h5>
            </div>
            <div class="card-body">
                <div id="htmlPreview" class="preview-container">
                    <!-- HTML table will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include the marked.js library (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Include your custom script -->
    <script src="script.js"></script>
</body>
</html>
